<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssBayan</title>
</head>
<body>
    <header>
        <h1>CSS Bayan</h1>
        <p></p>
    </header>
    <main>
        <div class="first_section sections ">
            <input type="checkbox">
            <label class="block_title">Code-jam task</label>
            <div class="meme_image">
                <img src="../cssBayan/assets/img/img2.jpeg" alt="Code-jam">
            </div>
        </div>
        <div class="second_section sections">
            <input type="checkbox">
            <label class="block_title">I'm solving tests</label>
            <div class="meme_image">
                <img src="../cssBayan/assets/img/img10.jpeg" alt="Solve_tests">
            </div>
        </div>
        <div class="third_section sections">
            <input type="checkbox">
            <label class="block_title">I solve kats at codewars</label>
            <div class="meme_image">
                <img src="../cssBayan/assets/img/img.jpg" alt="Solve_kats">
            </div>
        </div>
        <div class="fourth_section sections">
            <input type="checkbox">
            <label class="block_title">My thoughts during the course</label>
            <div class="meme_image">
                <img src="../cssBayan/assets/img/img9.jpeg" alt="Thoughts">
            </div>
        </div>
        <div class="second_meme">
            <input type="checkbox">
            <label class="block_title">Expectation and reality</label>
            <div class="meme_image">
                <img src="../cssBayan/assets/img/img6.jpeg" alt="Expectation-reality">
